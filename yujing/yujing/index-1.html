  <script>
    var imgh = $(window).height();
    $(".transit").css('height',imgh);


    function bannerswiper(){
      var iw = $(window).width();
      if( iw < 640){
        var swiperbanner = new Swiper('.swiper-container-banner', {
            slidesPerView: 1,
            spaceBetween: 0,
            loop: true,
            mousewheel: true,
            pagination: {
              el: '.swiper-pagination-app',
            }
        })

        $('.swiper-slide').on("click", function () {
          window.location.href = $(this).find('a').attr('data-href');
        });

      }else{
          var swiperbannerpc = new Swiper('.swiper-container-banner', {
            slidesPerView: 3,
            spaceBetween: 30,
            loop: true,
            // loopedSlides: 6,
            loopAdditionalSlides:1,
            centeredSlides : true,
            mousewheel: true,
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
            speed:1000,

            // observer:true,//修改swiper自己或子元素时，自动初始化swiper
            // observeParents:true,//修改swiper的父元素时，自动初始化swiper
        })

        $(".swiper-container-banner .swiper-slide").each(function(){
          $(this).on("click", function () {
            if ($(this).hasClass("swiper-slide-prev")) {
              $('.swiper-button-prev').trigger('click');
            } else if ($(this).hasClass("swiper-slide-next")) {
              $('.swiper-button-next').trigger('click');
            } else if($(this).hasClass("swiper-slide-active")){

              window.location.href = $(this).find('a').attr('data-href');
            }
          });
        })

      }

    }





    $(document).ready(function(){
      bannerswiper();

    });


    $(".menu").click(function(){

      }else{

        $("#nav").removeClass('fadeOutLeft');
      }
    })
