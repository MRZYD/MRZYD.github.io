<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="swiper.min.css" />
		<link rel="stylesheet" href="animate.css" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		
		<div class="swiper-container">
			<h4>
				<img src="images/audio1.png" class="img2"/>
				<audio src="pfzl.mp3" loop="-1" autoplay="autoplay" volume="0" class="mis"></audio>
			</h4>
		    <div class="swiper-wrapper">
		    	
		        <div class="swiper-slide" id="one">
		        	<h2
		        	class="ani bg-st"
		        	swiper-animate-effect="pulse"
		        	swiper-animate-duration="6.5s"
		        	swiper-animate-delay="0s"
		        	>
		        		<img src="images/000_1.jpg" />
		        	</h2>
		        	<h3>
		        		<img src="images/000_2.png" />
		        	</h3>
		        	
		        	<p>
		        		<img src="images/000_3.gif" />
		        	</p>
		        	
		        </div>
		        <div class="swiper-slide" id="two">
		        	<h2
		        	class="ani bg-st"
		        	swiper-animate-effect="pulse"
		        	swiper-animate-duration="6.5s"
		        	swiper-animate-delay="0s"
		        	>
		        		<img src="images/001_1.jpg" />
		        	</h2>
		        	<h3>
		        		<img src="images/000_2.png" />
		        	</h3>
		        	<p
		        	class=" ani happy-one"
		        	swiper-animate-effect="fadeIn"
		        	swiper-animate-duration="2.5s"
		        	swiper-animate-delay="0s"
		        	>
		        		<img src="images/001_3.png" />
		        	</p>
		        	<p
		        	class="ani happy-two"
		        	swiper-animate-effect="fadeInLeft"
		        	swiper-animate-duration="0.5s"
		        	swiper-animate-delay="0s"
		        	>
		        		<img src="images/001_4.png" />
		        	</p>
		        	<p
		        	class="ani happy-three"
		        	swiper-animate-effect="fadeInLeft"
		        	swiper-animate-duration="0.5s"
		        	swiper-animate-delay="1s"
		        	>
		        		<img src="images/001_5.png" />
		        	</p>
		        	<p
		        	class="ani happy-four"
		        	swiper-animate-effect="fadeInUp"
		        	swiper-animate-duration="0.5s"
		        	swiper-animate-delay="2s"
		        	>
		        		<img src="images/001_6.png" />
		        	</p>
		        </div>
		        <div class="swiper-slide" id="three">
		        	<h2
		        	class="ani bg-st"
		        	swiper-animate-effect="pulse"
		        	swiper-animate-duration="6.5s"
		        	swiper-animate-delay= "0s"
		        	>
		        		<img src="images/002_1.jpg" />
		        	</h2>
		        	<h3>
		        		<img src="images/000_2.png" />
		        	</h3>
		        	<p
		        	class=" ani trip-one"
		        	swiper-animate-effect="fadeIn"
		        	swiper-animate-duration="2.5s"
		        	swiper-animate-delay="0s"
		        	>
		        		<img src="images/002_3.png" />
		        	</p>
		        	<p
		        	class="ani trip-two"
		        	swiper-animate-effect="zoomIn"
		        	swiper-animate-duration="0.5s"
		        	swiper-animate-delay="1s"
		        	>
		        		<img src="images/002_4.png" />
		        	</p>
		        	<p
		        	class="ani trip-three"
		        	swiper-animate-effect="fadeIn"
		        	swiper-animate-duration="0.5s"
		        	swiper-animate-delay="2s"
		        	>
		        		<img src="images/002_5.png" />
		        	</p>
		        	<p
		        	class="ani trip-four"
		        	swiper-animate-effect="fadeInLeft"
		        	swiper-animate-duration="0.5s"
		        	swiper-animate-delay="3s"
		        	>
		        		<img src="images/002_6.png" />
		        	</p>
		        	<p
		        	class="ani trip-five"
		        	swiper-animate-effect="fadeInRight"
		        	swiper-animate-duration="0.5s"
		        	swiper-animate-delay="4s"
		        	>
		        		<img src="images/002_7.png" />
		        	</p>	
		        </div>
		    </div>
		    
		    <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>

		</div>
		<script type="text/javascript" src="jquery-3.2.1.js" ></script>
		<script src="swiper.min.js" charset="UTF-8"></script>
		<script src="swiper.animate1.0.2.min.js" charset="UTF-8"></script>
		<script>        
			var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'vertical',
			    loop: true,
			    
			    
			    // 如果需要前进后退按钮
			    nextButton: '.swiper-button-next',
			    prevButton: '.swiper-button-prev',
			    
			    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			        swiperAnimateCache(swiper); //隐藏动画元素 
			        swiperAnimate(swiper); //初始化完成开始动画
			    }, 
			    onSlideChangeEnd: function(swiper){ 
			        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			    }     
			})    
			
			var flag=false;
			$(".img2").click(function(){				
				if(flag){
					$(".mis").get(0).play();
					$(".img2").css("animation","move 2s infinite linear").attr("src","images/audio1.png");
					flag=false;
				}else{
					$(".mis").get(0).pause();
					$(".img2").css("animation","_move").attr("src","images/stopAudio1.png");
					flag=true;
				}
				
			})
		</script>
	</body>
</html>
